{% extends 'VinylCollection/VinylCollection_Base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <h2>Are you sure you want to delete this entry?</h2>
    <br>
<form method="post">
    {% csrf_token %}

    <button onclick="location.href='{% url 'albumDelete' pk=del_album.pk %}'">Yes - Delete Entry</button>
</form>

    <br>

    <div class="btn-group">
        <a href="{% url 'albumList' %}">Back to List</a>
        <a href="{% url 'albumHome' %}">Back to Home</a>
    </div>

</section>
{% endblock %}
